{% extends "layout.html" %}

{% block content %}
<style>
    .label{
        font-size: 2em;
    }

    *{
      box-sizing: border-box;
    }

    /* Create two equal columns that floats next to each other */
    .column {
      float: left;
      width: 50%;
      padding: 10px;
      height: 300px; /* Should be removed. Only for demonstration */
    }

    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
}
</style>
<div class="row">
  <div style="padding-left: 100px; margin-top: 100px;" class="ui four horizontal large statistics column">
      <div class="statistic">
        <div class="value">
          <i class="comments icon"></i>  {{data_length}}
        </div>
        <div style="margin-top: 10px; font-size: 2em;" class="label">
          筆資料
        </div>
      </div>
      <div class="statistic">
        <div class="value">
          <a style="color: black;"><i class="thumbs up icon"></i>   {{good_num}}</a>
        </div>
        <div style="margin-top: 10px; font-size: 2em;" class="label">
          好雷數
        </div>
      </div>
      <div class="row statistic">
        <div class="value">
          <a style="color: black;"><i class="thumbs down icon"></i>  {{bad_num}}</a>
        </div>
        <div style="margin-top: 10px; font-size: 2em;" class="label">
          負雷數
        </div>
      </div>
  </div>
  <div class="column" style="  display: block; margin-left: auto; margin-right: auto; width: 50%;margin-top: 50px;">
    <img src={{ url_for('static',path='/batman.jpg') }} style="width: 600px;height: 400px">
    <br>
    Photo by Serge Kutuzov on Unsplash
  </div>

</div>



<button style="margin-top: 150px" class="ui button blue">
    <a style="color:white" href="/">Home</a>
</button>
<button style="margin-left: 50px" class="ui button blue">
  <a style="color:white" href="/statistics">Statistics</a>
</button>

{% endblock %}
